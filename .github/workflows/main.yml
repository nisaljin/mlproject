name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx

    - name: Run Unit Tests (Placeholder)
      # In a real project, you would run 'pytest tests/'
      # Here we just check if imports work
      run: |
        python -c "import src.api; import src.dashboard; print('Imports successful')"

    - name: Build Docker Image
      run: |
        docker build -t gcpbbb-app .

    - name: Test Docker Container
      run: |
        # Run container in background
        docker run -d -p 8000:8000 --name test_api gcpbbb-app
        
        # Wait for it to start
        sleep 10
        
        # Check health endpoint
        curl --fail http://localhost:8000/ || exit 1
        
        # Stop container
        docker stop test_api
