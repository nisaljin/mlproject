version: '3.8'

services:
  trainer:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: helios_trainer
    command: python src/train_model.py
    volumes:
      - ./models:/app/models
      - ./dataset:/app/dataset
      - ./output:/app/output

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: helios_backend
    ports:
      - "8001:8000" # Host 8001 -> Container 8000
    volumes:
      - ./models:/app/models
      - ./dataset:/app/dataset
    depends_on:
      trainer:
        condition: service_completed_successfully
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8001}
    container_name: helios_frontend
    ports:
      - "3000:80" # Host 3000 -> Container 80
    depends_on:
      - backend
    restart: always
